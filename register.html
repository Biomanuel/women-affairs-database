const signupForm = document.querySelector('#signup-form');
signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    var lgSelect = signupForm.healthClg.value;
    if(lgSelect == "lg1"){UlgSelected = "Akoko North East";}else if(lgSelect == "lg2"){UlgSelected = "Akoko North West";}else if(lgSelect == "lg3"){UlgSelected = "Akoko South East";}else if(lgSelect == "lg4"){UlgSelected = "Akoko South West";}else if(lgSelect == "lg5"){UlgSelected = "Akure North";}else if(lgSelect == "lg6"){UlgSelected = "Akure South";}else if(lgSelect == "lg7"){UlgSelected = "Ese Odo";}else if(lgSelect == "lg8"){UlgSelected = "Idanre";}else if(lgSelect == "lg9"){UlgSelected = "Ifedore";}else if(lgSelect == "lg10"){UlgSelected = "Ilaje";}else if(lgSelect == "lg11"){UlgSelected = "Ile Oluji/Okeigbo";}else if(lgSelect == "lg12"){UlgSelected = "Irele";}else if(lgSelect == "lg13"){UlgSelected = "Odigbo";}else if(lgSelect == "lg14"){UlgSelected = "Okitipupa";}else if(lgSelect == "lg15"){UlgSelected = "Ondo East";}else if(lgSelect == "lg16"){UlgSelected = "Ondo West";}else if(lgSelect == "lg17"){UlgSelected = "Ose";}else if(lgSelect == "lg18"){UlgSelected = "Owo";}else{UlgSelected = lgSelect;}
    
    const addSignup = firebase.functions().httpsCallable('signupHealth');
    addSignup({ 
        fNameHC: signupForm.fNameHC.value,
        role: signupForm.office.value,
        lNameHC: UlgSelected,
        hwemail: signupForm.hwemail.value,
        phone: signupForm.phone.value,
        password: signupForm.password.value,
        hwName: signupForm.hwName.value,
        healthClg: UlgSelected,
        healthCward: signupForm.healthCward.value,
        healthState: signupForm.healthState.value
  }).then(() => {
    alert('Your Account is sucessfully created waiting for approval');
    window.location.href='index.php';
  }).catch(error => {
      if(error.message === 'passwordErr'){
          let errMessage = "password must be more than 6 characters long";
          signupForm.querySelector('#error').textContent = errMessage;
      }else{
          let errMessage = "The email address is already in use by another account";
          signupForm.querySelector('#error').textContent = errMessage;
      }
  });
});
